<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Odin Library</h1>
  <button id="open-modal">add book</button>
  <div id="modal" class="modal-hidden">
    <input id="title" type="text" placeholder="title">
    <input id="author" type="text" placeholder="author">
    <input id="number" type="number" placeholder="pages">
    <input id="read" type="checkbox" placeholder="test" name="read">
    <label for="read">read</label>
    <button id="add-book">add to library</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete</th> 
      </tr>
    </thead>
    <tbody id="library">
      <tr>
        <td>Tolkien</td>
        <td>LOTR</td>
        <td>350</td>
        <td>true</td>
        <td><button id="delete-btn">x</button></td>
      </tr>
      <tr>
        <td>Tolkien</td>
        <td>Hobbit</td>
        <td>250</td>
        <td>false</td>
        <td><button id="delete-btn">x</button></td>
      </tr>
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
