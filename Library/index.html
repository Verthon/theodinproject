<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Odin Library</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="form" id="form" name="form" method="POST">
      <label for="author">Author</label>
      <input class="input" name="author" id="author" type="text" placeholder="Author name"/>
      <label for="title">Title</label>
      <input class="input" name="title" id="title" type="text" placeholder="Book title"/>
      <label for="pages">Pages</label>
      <input class="input" name="pages" id="pages" type="number" placeholder="Number of pages"/>
      <label for="read">Read</label>
      <input class="input" name="read" id="read" type="checkbox"/>
      <button type="submit" id="add-book">Add Book</button>
    </form>
    <ul id="container">
      <li class="container__item"><span class="container-item__value">Title</span><span class="container-item__value">Author</span><span class="container-item__value">Pages</span><span class="container-item__value">Read</span></li>
    </ul>
    <script defer src="script.js"></script>
  </body>
</html>
